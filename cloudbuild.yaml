steps:
  - name: gcr.io/cloud-builders/docker
    args:
      ["build",
      "-t", "gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${SHORT_SHA}", "."]
   

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${SHORT_SHA}"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "${_SERVICE_NAME}",
        "--image",
        "gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${SHORT_SHA}",
        "--region",
        "europe-west1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]
triggers:
  - name: "train-model"
    description: "Entrenar el modelo cada tres meses"
    tags:
      - "train-model"
    schedule: "0 0 1 */3 *"
    build:
      timeout: 25000s
      steps:
        - name: "gcr.io/cloud-builders/docker"
          args: ["build", "-t", "gcr.io/$PROJECT_ID/train-model", "."]
        - name: "gcr.io/cloud-builders/docker"
          args: ["push", "gcr.io/$PROJECT_ID/train-model"]
